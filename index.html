<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Coin - The Future of Digital Wealth</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #eab308; /* Yellow 500 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ca8a04;
        }

        /* Gold Gradient Text */
        .text-gold-gradient {
            background: linear-gradient(to right, #facc15, #a16207);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Button Glow */
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.5);
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (Inline SVGs to replace external dependency) ---
        const IconWrapper = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Shield = (props) => (
            <IconWrapper {...props}>
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
            </IconWrapper>
        );
        const Zap = (props) => (
            <IconWrapper {...props}>
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
            </IconWrapper>
        );
        const Coins = (props) => (
            <IconWrapper {...props}>
                <circle cx="8" cy="8" r="6" />
                <path d="M18.09 10.37A6 6 0 1 1 10.34 18" />
                <path d="M7 6h1v4" /><path d="M17.3 17.3l.7.7" />
            </IconWrapper>
        );
        const Wallet = (props) => (
            <IconWrapper {...props}>
                <path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4" />
                <path d="M4 6v12c0 1.1.9 2 2 2h14v-4" />
                <path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z" />
            </IconWrapper>
        );
        const Globe = (props) => (
            <IconWrapper {...props}>
                <circle cx="12" cy="12" r="10" />
                <line x1="2" y1="12" x2="22" y2="12" />
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
            </IconWrapper>
        );
        const Lock = (props) => (
            <IconWrapper {...props}>
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </IconWrapper>
        );
        const Menu = (props) => (
            <IconWrapper {...props}>
                <line x1="3" y1="12" x2="21" y2="12" />
                <line x1="3" y1="6" x2="21" y2="6" />
                <line x1="3" y1="18" x2="21" y2="18" />
            </IconWrapper>
        );
        const X = (props) => (
            <IconWrapper {...props}>
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
            </IconWrapper>
        );
        const ChevronDown = (props) => (
            <IconWrapper {...props}>
                <polyline points="6 9 12 15 18 9" />
            </IconWrapper>
        );
        const CheckCircle = (props) => (
            <IconWrapper {...props}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                <polyline points="22 4 12 14.01 9 11.01" />
            </IconWrapper>
        );
        const ArrowRight = (props) => (
            <IconWrapper {...props}>
                <line x1="5" y1="12" x2="19" y2="12" />
                <polyline points="12 5 19 12 12 19" />
            </IconWrapper>
        );
        const Twitter = (props) => (
            <IconWrapper {...props}>
                <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z" />
            </IconWrapper>
        );
        const Youtube = (props) => (
            <IconWrapper {...props}>
                <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z" />
                <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02" />
            </IconWrapper>
        );
        const Instagram = (props) => (
            <IconWrapper {...props}>
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
            </IconWrapper>
        );
        const Send = (props) => (
            <IconWrapper {...props}>
                <line x1="22" y1="2" x2="11" y2="13" />
                <polygon points="22 2 15 22 11 13 2 9 22 2" />
            </IconWrapper>
        );
        const CreditCard = (props) => (
            <IconWrapper {...props}>
                 <rect x="1" y="4" width="22" height="16" rx="2" ry="2" />
                 <line x1="1" y1="10" x2="23" y2="10" />
            </IconWrapper>
        );
        const Download = (props) => (
            <IconWrapper {...props}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
            </IconWrapper>
        );


        // --- COMPONENTS ---

        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'About', href: '#about' },
                { name: 'Features', href: '#features' },
                { name: 'Tokenomics', href: '#tokenomics' },
                { name: 'Roadmap', href: '#roadmap' },
                { name: 'FAQ', href: '#faq' },
            ];

            return (
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-slate-900/90 backdrop-blur-md shadow-lg py-4' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <a href="#" className="text-2xl font-bold flex items-center gap-2">
                            <div className="w-8 h-8 bg-yellow-500 rounded-full flex items-center justify-center text-slate-900 font-bold">R</div>
                            <span className="text-white">RICH <span className="text-yellow-500">COIN</span></span>
                        </a>

                        {/* Desktop Menu */}
                        <div className="hidden md:flex items-center space-x-8">
                            {navLinks.map((link) => (
                                <a key={link.name} href={link.href} className="text-gray-300 hover:text-yellow-400 transition-colors text-sm font-medium uppercase tracking-wider">
                                    {link.name}
                                </a>
                            ))}
                            <a href="#buy" className="bg-yellow-500 text-slate-900 px-6 py-2 rounded-full font-bold hover:bg-yellow-400 transition-all btn-glow">
                                Buy Rich Coin
                            </a>
                        </div>

                        {/* Mobile Menu Button */}
                        <button className="md:hidden text-white" onClick={() => setIsOpen(!isOpen)}>
                            {isOpen ? <X size={28} /> : <Menu size={28} />}
                        </button>
                    </div>

                    {/* Mobile Menu */}
                    {isOpen && (
                        <div className="md:hidden bg-slate-800 absolute top-full left-0 w-full py-6 flex flex-col items-center space-y-4 shadow-xl border-t border-slate-700">
                            {navLinks.map((link) => (
                                <a key={link.name} href={link.href} onClick={() => setIsOpen(false)} className="text-gray-300 text-lg hover:text-yellow-400">
                                    {link.name}
                                </a>
                            ))}
                            <a href="#buy" onClick={() => setIsOpen(false)} className="bg-yellow-500 text-slate-900 px-8 py-3 rounded-full font-bold">
                                Buy Rich Coin
                            </a>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => {
            return (
                <section className="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden bg-gradient-to-br from-slate-900 via-slate-800 to-black">
                    {/* Background Glows */}
                    <div className="absolute top-0 left-1/4 w-96 h-96 bg-yellow-500/10 rounded-full blur-3xl"></div>
                    <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-yellow-600/10 rounded-full blur-3xl"></div>

                    <div className="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center relative z-10">
                        <div className="text-center md:text-left space-y-6 fade-in" style={{animationDelay: '0.2s'}}>
                            <div className="inline-block px-4 py-1 border border-yellow-500/30 rounded-full bg-yellow-500/10 text-yellow-400 text-sm font-semibold tracking-wide mb-2">
                                THE FUTURE OF DIGITAL WEALTH
                            </div>
                            <h1 className="text-5xl md:text-7xl font-extrabold leading-tight">
                                Join the <br />
                                <span className="text-gold-gradient">Rich Coin</span> <br />
                                Revolution
                            </h1>
                            <p className="text-gray-400 text-lg md:text-xl max-w-lg mx-auto md:mx-0">
                                Empowering people worldwide with a secure, fast, and rewarding cryptocurrency ecosystem. Grow your digital future today.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center md:justify-start pt-4">
                                <a href="#buy" className="bg-yellow-500 text-slate-900 px-8 py-4 rounded-full font-bold text-lg hover:bg-yellow-400 transition-all btn-glow flex items-center justify-center gap-2">
                                    Buy Rich Coin <ArrowRight size={20} />
                                </a>
                                <button 
                                    onClick={() => alert("Whitepaper V1.0 Coming Soon!")} 
                                    className="border border-gray-600 text-white px-8 py-4 rounded-full font-bold text-lg hover:border-yellow-500 hover:text-yellow-400 transition-all flex items-center justify-center gap-2"
                                >
                                    Read Whitepaper
                                </button>
                            </div>
                        </div>
                        
                        {/* Hero Image / Graphic */}
                        <div className="flex justify-center md:justify-end animate-float fade-in" style={{animationDelay: '0.5s'}}>
                             {/* Abstract Coin Representation */}
                            <div className="relative w-72 h-72 md:w-96 md:h-96">
                                <div className="absolute inset-0 bg-yellow-500 rounded-full opacity-20 blur-xl"></div>
                                <div className="relative w-full h-full bg-gradient-to-br from-yellow-400 to-yellow-700 rounded-full flex items-center justify-center shadow-2xl border-4 border-yellow-300/50">
                                    <span className="text-9xl font-bold text-slate-900 drop-shadow-lg">$</span>
                                </div>
                                {/* Floating Elements */}
                                <div className="absolute -top-10 -right-10 bg-slate-800 p-4 rounded-2xl border border-gray-700 shadow-xl flex items-center gap-3 animate-pulse">
                                    <div className="bg-green-500/20 p-2 rounded-full">
                                        <Zap className="text-green-400" size={24} />
                                    </div>
                                    <div>
                                        <div className="text-xs text-gray-400">Speed</div>
                                        <div className="font-bold">Instant</div>
                                    </div>
                                </div>
                                <div className="absolute -bottom-5 -left-10 bg-slate-800 p-4 rounded-2xl border border-gray-700 shadow-xl flex items-center gap-3">
                                    <div className="bg-yellow-500/20 p-2 rounded-full">
                                        <Shield className="text-yellow-400" size={24} />
                                    </div>
                                    <div>
                                        <div className="text-xs text-gray-400">Security</div>
                                        <div className="font-bold">Audited</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const About = () => {
            return (
                <section id="about" className="py-20 bg-slate-900">
                    <div className="container mx-auto px-6">
                        <div className="bg-slate-800 rounded-3xl p-8 md:p-12 border border-slate-700 relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-64 h-64 bg-yellow-500/5 rounded-full blur-3xl -mr-16 -mt-16"></div>
                            
                            <div className="grid md:grid-cols-2 gap-12 items-center">
                                <div>
                                    <h2 className="text-3xl md:text-4xl font-bold mb-6">About <span className="text-yellow-500">Rich Coin</span></h2>
                                    <p className="text-gray-300 mb-6 text-lg leading-relaxed">
                                        Rich Coin is a next-generation digital asset designed to create real value through rewards, payments, and long-term wealth growth.
                                    </p>
                                    <p className="text-gray-300 mb-8 text-lg leading-relaxed">
                                        Built on a fast and low-fee blockchain network, Rich Coin aims to make cryptocurrency simple, secure, and accessible for everyone. Whether you are holding for the long term or using it for daily transactions, Rich Coin is built for you.
                                    </p>
                                    <div className="grid grid-cols-2 gap-6">
                                        <div className="flex flex-col">
                                            <span className="text-3xl font-bold text-yellow-500">1B</span>
                                            <span className="text-gray-400 text-sm">Total Supply</span>
                                        </div>
                                        <div className="flex flex-col">
                                            <span className="text-3xl font-bold text-yellow-500">BEP-20</span>
                                            <span className="text-gray-400 text-sm">Network</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700 flex flex-col items-center text-center hover:border-yellow-500/50 transition-colors">
                                        <Wallet className="text-yellow-500 mb-4" size={40} />
                                        <h3 className="font-bold mb-2">Rewards</h3>
                                        <p className="text-xs text-gray-400">Earn passive income just by holding.</p>
                                    </div>
                                    <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700 flex flex-col items-center text-center hover:border-yellow-500/50 transition-colors mt-8">
                                        <Globe className="text-yellow-500 mb-4" size={40} />
                                        <h3 className="font-bold mb-2">Payments</h3>
                                        <p className="text-xs text-gray-400">Seamless global transactions.</p>
                                    </div>
                                    <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700 flex flex-col items-center text-center hover:border-yellow-500/50 transition-colors">
                                        <Lock className="text-yellow-500 mb-4" size={40} />
                                        <h3 className="font-bold mb-2">Secure</h3>
                                        <p className="text-xs text-gray-400">Locked liquidity & audited code.</p>
                                    </div>
                                    <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700 flex flex-col items-center text-center hover:border-yellow-500/50 transition-colors mt-8">
                                        <Zap className="text-yellow-500 mb-4" size={40} />
                                        <h3 className="font-bold mb-2">Fast</h3>
                                        <p className="text-xs text-gray-400">Instant transfers, low fees.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Features = () => {
            const features = [
                {
                    icon: <Shield size={32} />,
                    title: "Secure & Transparent",
                    desc: "Powered by blockchain technology ensuring full transparency and strong security for every transaction."
                },
                {
                    icon: <Zap size={32} />,
                    title: "Fast & Low Fees",
                    desc: "Enjoy instant transactions with minimal network costs using the efficiency of the BNB Chain."
                },
                {
                    icon: <Coins size={32} />,
                    title: "Rewards & Staking",
                    desc: "Hold Rich Coin and earn passive rewards through staking pools and ecosystem benefits."
                },
                {
                    icon: <Globe size={32} />,
                    title: "Real Utility",
                    desc: "Use Rich Coin for digital payments, exclusive memberships, and future Web3 services."
                }
            ];

            return (
                <section id="features" className="py-20 bg-black">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl md:text-5xl font-bold mb-4">Key <span className="text-yellow-500">Features</span></h2>
                            <p className="text-gray-400 max-w-2xl mx-auto">Why Rich Coin is the smart choice for your portfolio.</p>
                        </div>
                        
                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                            {features.map((feature, idx) => (
                                <div key={idx} className="bg-slate-900 p-8 rounded-2xl border border-slate-800 hover:border-yellow-500 transition-all hover:-translate-y-2 group">
                                    <div className="w-14 h-14 bg-slate-800 rounded-xl flex items-center justify-center text-yellow-500 mb-6 group-hover:bg-yellow-500 group-hover:text-slate-900 transition-colors">
                                        {feature.icon}
                                    </div>
                                    <h3 className="text-xl font-bold mb-3">{feature.title}</h3>
                                    <p className="text-gray-400 text-sm leading-relaxed">{feature.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Tokenomics = () => {
            const distribution = [
                { label: "Community & Rewards", percent: 40, color: "bg-yellow-500" },
                { label: "Liquidity", percent: 20, color: "bg-blue-500" },
                { label: "Development Team (Locked)", percent: 15, color: "bg-purple-500" },
                { label: "Marketing", percent: 15, color: "bg-green-500" },
                { label: "Ecosystem Fund", percent: 10, color: "bg-red-500" },
            ];

            return (
                <section id="tokenomics" className="py-20 bg-slate-900">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl md:text-5xl font-bold mb-4">Token<span className="text-yellow-500">omics</span></h2>
                            <p className="text-gray-400">A transparent and sustainable economic model.</p>
                        </div>

                        <div className="grid md:grid-cols-2 gap-16 items-center">
                            {/* Token Details Card */}
                            <div className="bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-2xl">
                                <h3 className="text-2xl font-bold mb-6 border-b border-gray-700 pb-4">Token Details</h3>
                                <div className="space-y-4">
                                    <div className="flex justify-between items-center">
                                        <span className="text-gray-400">Token Name</span>
                                        <span className="font-bold text-lg">Rich Coin</span>
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <span className="text-gray-400">Symbol</span>
                                        <span className="font-bold text-lg text-yellow-500">RICH</span>
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <span className="text-gray-400">Total Supply</span>
                                        <span className="font-bold text-lg">1,000,000,000</span>
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <span className="text-gray-400">Blockchain</span>
                                        <span className="font-bold text-lg">BNB Chain (BEP-20)</span>
                                    </div>
                                </div>
                            </div>

                            {/* Distribution Bars */}
                            <div>
                                <h3 className="text-2xl font-bold mb-8">Distribution Strategy</h3>
                                <div className="space-y-6">
                                    {distribution.map((item, idx) => (
                                        <div key={idx}>
                                            <div className="flex justify-between mb-2">
                                                <span className="font-medium text-gray-200">{item.label}</span>
                                                <span className="font-bold text-yellow-500">{item.percent}%</span>
                                            </div>
                                            <div className="w-full bg-slate-700 rounded-full h-4 overflow-hidden">
                                                <div 
                                                    className={`${item.color} h-4 rounded-full`} 
                                                    style={{ width: `${item.percent}%` }}
                                                ></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Roadmap = () => {
            const phases = [
                {
                    phase: "Phase 1",
                    title: "Launch",
                    items: ["Token Creation", "Website & Whitepaper Release", "Community Building"]
                },
                {
                    phase: "Phase 2",
                    title: "Growth",
                    items: ["Exchange Listing (DEX)", "Rewards Platform Launch", "Global Marketing Expansion"]
                },
                {
                    phase: "Phase 3",
                    title: "Expansion",
                    items: ["Mobile App & Staking System", "Payment Partnerships", "Major Exchange Listings (CEX)"]
                }
            ];

            return (
                <section id="roadmap" className="py-20 bg-black relative overflow-hidden">
                    {/* Background Map Graphic (Abstract) */}
                    <div className="absolute inset-0 opacity-10" style={{backgroundImage: 'radial-gradient(circle at center, #333 1px, transparent 1px)', backgroundSize: '20px 20px'}}></div>

                    <div className="container mx-auto px-6 relative z-10">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl md:text-5xl font-bold mb-4">Road<span className="text-yellow-500">map</span></h2>
                            <p className="text-gray-400">Our strategic plan for global adoption.</p>
                        </div>

                        <div className="grid md:grid-cols-3 gap-8">
                            {phases.map((phase, idx) => (
                                <div key={idx} className="bg-slate-900 border border-slate-800 p-8 rounded-2xl relative">
                                    <div className="absolute top-0 right-0 bg-slate-800 text-yellow-500 font-bold py-1 px-4 rounded-bl-xl border-l border-b border-slate-700 text-sm">
